<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            class="search-input"
            placeholder="Enter a city.."
          />
          <input type="submit" class="submit-button" value="Submit" />
        </form>
      </header>
      <main>
        <div class="weather">
          <h1 class="city" id="city">Paris</h1>
          <p class="weather-details">
            Sunday 20:20, overcast clouds
            <br />
            Humidity : <strong>97%</strong>, Wind :
            <strong>7.2 km/h</strong>
          </p>
        </div>
        <div class="temperature-details">
          <div class="weather-icon" id="weather-icon">⛅</div>
          <div class="weather-temperature" id="weather-temperature">17</div>
          <div class="weather-unit">°C</div>
        </div>
      </main>
      <footer>
        Developed by
        <a href="https://github.com/aswathikrish24" target="_blank"
          >Aswathi Krishnan</a
        >, open sourced on
        <a
          href="https://github.com/aswathikrish24/weather-project-plus"
          target="_blank"
          >Github</a
        >
        and
        <a
          href="https://github.com/aswathikrish24/weather-project-plus"
          target="_blank"
          >hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
